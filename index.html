<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-center" id="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row hour-display pt-4" id="nineam">
      <div class="col">
        <h5 class="pt-3">9AM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="9"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="tenam">
      <div class="col">
        <h5 class="pt-3">10AM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="10"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="elevenam">
      <div class="col">
        <h5 class="pt-3">11AM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="11"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="twelvepm">
      <div class="col">
        <h5 class="pt-3">12PM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="12"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="onepm">
      <div class="col">
        <h5 class="pt-3">1PM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="13"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="twopm">
      <div class="col">
        <h5 class="pt-3">2PM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="14"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="threepm">
      <div class="col">
        <h5 class="pt-3">3PM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="15"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="fourpm">
      <div class="col">
        <h5 class="pt-3">4PM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="16"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="fivepm">
      <div class="col">
        <h5 class="pt-3">5PM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="17"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>

    <div class="row hour-display pt-2" id="sixpm">
      <div class="col">
        <h5 class="pt-3">6PM</h5>
      </div>
      <textarea class="col-10 time-block" data-id="18"></textarea>
      <button class="col"><img src="./assets/images/Screen Shot 2022-01-27 at 4.33.11 PM.png" height="40"
          width="40"></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
